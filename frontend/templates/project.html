{% extends 'base.html' %}
{% block content %}
  <h2>Project Chats</h2>
  <a href="/new-chat/{{ project_id }}">➕ New Chat</a>

  <ul>
    {% for chat in chats %}
      <li><a href="/project/{{ project_id }}/chat/{{ chat.id }}">📝 {{ chat.title }} ({{ chat.status }})</a></li>
    {% endfor %}
  </ul>

  <h3>Upload Client Documents</h3>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="documents" multiple>
    <button type="submit">Upload</button>
  </form>
{% endblock %}
